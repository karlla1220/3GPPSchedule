name: Build and Deploy Schedule

on:
  schedule:
    # Run every 3 hours during typical meeting weeks (UTC)
    - cron: '0 */3 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync

      - name: Run schedule parser
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run python main.py

      - name: Check for changes
        id: check
        run: |
          if [ -f docs/index.html ]; then
            echo "has_output=true" >> $GITHUB_OUTPUT
          else
            echo "has_output=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.has_output == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Update schedule $(date +%Y-%m-%d_%H:%M)"
          git push
