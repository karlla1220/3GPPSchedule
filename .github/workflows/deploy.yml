name: Build and Deploy Schedule

on:
  schedule:
    # Check FTP every 5 minutes (weekdays only)
    - cron: '*/5 * * * 1-5'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild even if no change detected'
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: schedule-deploy
  cancel-in-progress: true

jobs:
  # ── Job 1: Lightweight FTP check (~20 seconds) ──────────────
  check:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync

      # State is read from docs/.schedule_state.json (committed in repo)
      - name: Check for FTP updates
        id: detect
        run: uv run python check_update.py

  # ── Job 2: Full build (only when schedule changed) ──────────
  build-and-deploy:
    needs: check
    if: needs.check.outputs.changed == 'true' || github.event.inputs.force == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync

      - name: Run schedule parser
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCHEDULE_CONTACT_NAME: Duckhyun Bae
          SCHEDULE_CONTACT_EMAIL: duckhyun.bae@lge.com
        run: uv run python main.py

      - name: Check for output
        id: output
        run: |
          if [ -f docs/index.html ]; then
            echo "has_output=true" >> $GITHUB_OUTPUT
          else
            echo "has_output=false" >> $GITHUB_OUTPUT
          fi

      # Save FTP state to repo so next check job can compare
      - name: Save schedule state
        if: steps.output.outputs.has_output == 'true'
        run: |
          uv run python -c "
          from downloader import get_remote_schedule_info
          import json
          info = get_remote_schedule_info()
          if info:
              with open('docs/.schedule_state.json', 'w') as f:
                  json.dump(info, f, ensure_ascii=False, indent=2)
          "

      - name: Commit and push
        if: steps.output.outputs.has_output == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Update schedule $(date +%Y-%m-%d_%H:%M)"
          git push

      # Deploy to GitHub Pages directly (GITHUB_TOKEN pushes don't trigger other workflows)
      - name: Setup Pages
        if: steps.output.outputs.has_output == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.output.outputs.has_output == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        if: steps.output.outputs.has_output == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
